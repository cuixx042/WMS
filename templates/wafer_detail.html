{% extends "base.html" %}

{% load custom_tags %}

{% block content %}

<div class="row single-post">
    <div class="single-post-card view-update {{ object.pk }}">
        <div class="header">
            <a href="{% url 'user_detail' wafer.owner.id %}">
                {% if object.owner.profile_pic %}
                    <img class="picture-circle--medium" src="/{{object.owner.profile_pic.url}}">
                {% endif %}
                {{ object.owner.username }}
            </a>
        </div>
        <div class="image__wrapper">
            <img class="card__main-image" src="/{{object.image}}" width='1000', height='1000'>
        </div>

<!--         <div class="comments-portion">

        </div> -->
    </div>
</div>

{% endblock content %}
