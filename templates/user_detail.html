{% extends 'base.html' %}

{% load custom_tags %}

{% block content %}

<div class="profile">

    <div class="profile__head">
        <div class="row">
            <div class="col-xs-4 left">
                {% if object.profile_pic %}
                    <img class="picture-circle" src="/{{object.profile_pic.url}}">
                {% endif %}
            </div>
            <div class="col-xs-8 right">
                <div class="name-buttons">
                    <h1 class="username">{{ object.username }}</h1>
                    {% if user == object %}
                        <a class="edit-desktop" href="{% url 'edit_profile' object.pk %}">
                            <button class="edit-profile">Edit Profile</button>
                        </a>
                    {% endif %}
                </div>

                <div>
                    <ul class="stats">
                        <div class="col-xs-4"><li class="stats__count"><span>{{ object.my_wafers.count }}</span><br> wafers</li></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="profile__body">
        <div class="row">
        {% for post in object.my_posts.all %}
            <div class="col-xs-4">
                <div class="picture-square" style="background-image: url(http://{{ request.META.HTTP_HOST }}/{{ wafer.image.url }}); background-size: contain;">
                    <a href="{% url 'wafer_detail' wafer.pk %}">
                    <div class="content">

                    </div>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

</div>

{% endblock content %}
